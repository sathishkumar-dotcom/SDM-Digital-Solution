<section class="py-16 text-center px-4">
  <h2 class="text-3xl font-bold mb-6">Contact Us</h2>
  <form class="max-w-xl mx-auto">
    <input type="text" placeholder="Your Name" class="w-full border p-2 mb-4 rounded" />
    <input type="email" placeholder="Your Email" class="w-full border p-2 mb-4 rounded" />
    <textarea placeholder="Your Message" class="w-full border p-2 mb-4 rounded"></textarea>
    <button type="submit" class="bg-blue-800 text-white px-6 py-2 rounded hover:bg-blue-600">Send Message</button>
  </form>
</section>
